<!DOCTYPE html>
<html>
<head>
    <title>Render Mobile Version of a URL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 375px; /* Width similar to iPhone 12/13/14 */
            height: 812px; /* Height similar to iPhone 12/13/14 */
            border: none;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <iframe src="https://fasnoida.org/" sandbox="allow-same-origin allow-scripts"></iframe>
</body>
</html>
